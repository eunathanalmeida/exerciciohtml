<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <p>Insira seus dados abaixo:</p>
    
    <form>
        <label for="nome" >Nome:</label>
        <input id="nome" name="nome" placeholder="Ex: José Augusto" ><br />
        <label for="email" >Email:</label>
        <input id="email" name="email" placeholder="Ex: augustojosé@ebac.com" ><br />
        <label for="senha">Senha:</label>
        <input id="senha" type="password" name="senha" placeholder="Ex: abcde@1245"><br/>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
    
</body>
</html>
